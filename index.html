<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- row 1 -->
      <div class="row">
        <div class="col-1 hour">
          9AM
        </div>
        
        <textarea class = "col-10 nine" id = "numb9"></textarea>
        
        <div class="col-1 saveBtn">
          <i class="fas fa-save" id = "nine"></i>
        </div>
      </div>
      <!-- row 2 -->
      <div class="row">
        <div class="col-1 hour">
          10AM
        </div>
        
        <textarea class = "col-10 ten" id = "numb10"></textarea>
        
        <div class="col-1 saveBtn">
          <i class="fas fa-save" id = "ten"></i>
        </div>
      </div>
      <!-- row 3 -->
      <div class="row">
        <div class="col-1 hour">
          11AM
        </div>
        
        <textarea class = "col-10 eleven" id = "numb11"></textarea>
        
        <div class="col-1 saveBtn">
          <i class="fas fa-save" id = "eleven"></i>
        </div>
      </div>
      <!-- row 4 -->
      <div class="row">
        <div class="col-1 hour">
          12PM
        </div>
        
        <textarea class = "col-10 twelve" id = "numb12"></textarea>
        
        <div class="col-1 saveBtn ">
          <i class="fas fa-save" id = "twelve"></i>
        </div>
      </div>
      <!-- row 5 -->
      <div class="row">
        <div class="col-1 hour">
          1PM
        </div>
        
        <textarea class = "col-10 thirteen" id = "numb13"></textarea>
        
        <div class="col-1 saveBtn">
          <i class="fas fa-save" id = "thirteen"></i>
        </div>
      </div>
      <!-- row 6 -->
      <div class="row">
        <div class="col-1 hour">
          2PM
        </div>
        
        <textarea class = "col-10 fourteen" id = "numb14"></textarea>
        
        <div class="col-1 saveBtn">
          <i class="fas fa-save" id = "fourteen"></i>
        </div>
      </div>
      <!-- row 7 -->
      <div class="row">
        <div class="col-1 hour">
          3PM
        </div>
        
        <textarea class = "col-10 fifteen" id = "numb15"></textarea>
        
        <div class="col-1 saveBtn">
          <i class="fas fa-save" id = "fifteen"></i>
        </div>
      </div>
      <!-- row 8 -->
      <div class="row">
        <div class="col-1 hour">
          4PM
        </div>
        
        <textarea class = "col-10 sixteen" id = "numb16"></textarea>
        
        <div class="col-1 saveBtn">
          <i class="fas fa-save" id = "sixteen"></i>
        </div>
      </div>
      <!-- row 9 -->
      <div class="row">
        <div class="col-1 hour">
          5PM
        </div>
        
        <textarea class = "col-10 seventeen" id = "numb17"></textarea>
        
        <div class="col-1 saveBtn">
          <i class="fas fa-save" id = "seventeen"></i>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src = "./script.js"></script>
  </body>
</html>
